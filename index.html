<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex G25</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script defer src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <link rel="shortcut icon" href="./tools/images/pokebola.png"> 

</head>

<body>
    <header>
        <a class="text-decoration-none" href="./index.html"><h1 id="Titulo" class="bg-danger m-0 ">Pokédex</h1></a>
    </header>
    <main class="container-fluid" id="main">
        <!-- Button trigger modal -->
        <section class="searchContainer row d-flex justify-content-center mb-2">
            <input type="text" id="inputSearch" class="col-8 border-black border-5 border-end-0 rounded-start-5" placeholder="Ingrese el nombre del pokémon">
            <button id="searchButton" class="btn btn-danger col-2 border-black border-5 rounded-end-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Buscar</button>
        </section>
        <div class="" id="containPokemon">
            <div id="listPokemon" class="listPokemon d-flex flex-wrap align-content-between justify-content-center align-items-center">
                <!-- <div id="pokemon" class="pokemon bg-white col-3 rounded text-center d-flex flex-wrap flex-column align-content-center justify-content-evenly align-items-stretch">
                    <p id="idPokemon"></p>
                    <p id="nombrePokemon">Pikachu</p>
                    <div id="imagenPokemon">
                        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png" alt="pokemonImagen">
                    </div>
                    <div id="informacionPokemon">
                        <p id="tipoPokemon1">Electrico</p>
                        <p id="tipoPokemon2">Pelea</p>
                    </div>
                    <div id="estadisticasPokemon">
                        <p id="alturaPokemon">1.5m</p>
                        <p id="pesoPokemon">40kg</p>
                    </div>
                </div>-->
            </div>
        </div>

    </main>
     <!-- Modal -->
     <div class="modal fade bg-transparent" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" id="modalGeneral">
            <div class="modal-content bg-transparent text-center w-100">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Datos recuperados</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <div id="pokemonInfo">
                        <!-- Información del pokémon ingresado en el cuadro de búsqueda -->
                    </div>
                    <div style="width: 800px;"><canvas id="graphic"></canvas></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
